bind: "127.0.0.1:25565"
keepAliveTimeout: 30s
filters:
  rateLimiter:
    requestLimit: 10
    windowLength: 1s

file_provider:
  proxies_path: 
    - "./config_examples/proxies"
  watch: true

proxyProtocol:
  receive: false
  trustedCIDRs: []

telemetry:
  enabled: true
  export_url: "http://localhost:4317"
  export_interval_seconds: 10
  enable_metrics: true
  enable_tracing: true