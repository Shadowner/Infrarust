bind: "127.0.0.1:25565"
keepAliveTimeout: 30s
filters:
  rateLimiter:
    requestLimit: 10
    windowLength: 1s

file_provider:
  proxies_path:
    - "./config_examples/proxies"
  watch: true

# Logging configuration for better debugging
logging:
  use_color: true
  use_icons: false
  show_timestamp: true
  time_format: "%Y-%m-%d %H:%M:%S"
  show_target: true
  show_fields: true
  template: "{timestamp} {level}: {message} {target} {fields}"
  field_prefixes:
    fields: "\n\t\t\t"
    target: "\n\t\t "

telemetry:
  enabled: true
  export_url: "http://localhost:4317"
  export_interval_seconds: 10
  enable_metrics: true
  enable_tracing: true

managers_config:
  pterodactyl:
    enabled: true
    base_url: "https://pterodactyl.example.com"
    api_key: "api_key_here"
