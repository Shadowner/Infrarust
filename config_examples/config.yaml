bind: "0.0.0.0:25565"
keepAliveTimeout: 30s

filters:
  rateLimiter:
    requestLimit: 10
    windowLength: 1s


file_provider:
  proxies_path:
    - "./config_examples/proxies"
  watch: true

# Full logging configuration
logging:
  debug: true
  use_color: true
  use_icons: true
  show_timestamp: true
  time_format: "%Y-%m-%d %H:%M:%S"
  show_target: true
  show_fields: true
  template: "{timestamp} [{level}] {message}"

  regex_filter: "^(Starting Infrarust proxy)" # Example regex to filter out the startup message

  # Configure different log levels for each type 
  log_types:
    # Core system logs - keep these visible
    supervisor: "info"
    server_manager: "info"
    
    # Protocol and packet handling - detailed for debugging
    packet_processing: "debug"
    proxy_protocol: "debug"
    
    # Security and filtering
    ban_system: "info"
    authentication: "info"
    filter: "info"
    
    # Configuration and caching
    config_provider: "info"
    cache: "debug"
    
    # MOTD and telemetry - less verbose
    motd: "warn"
    telemetry: "error"
  
  # Exclude very noisy log types 
  exclude_types:
    - "tcp_connection"
    - "packet_processing"
    - "cache"
  
  # Global minimum level - will override type-specific levels if higher
  min_level: "info"
  
  field_prefixes:
    fields: "\n\t\t\t"
    target: "\n\t\t "

telemetry:
  enabled: true
  export_url: "http://localhost:4317"
  export_interval_seconds: 10
  enable_metrics: true
  enable_tracing: true

managers_config:
  crafty:
    enabled: true
    api_key: "api_key_here"
    base_url: "https://crafty.example.com"
  pterodactyl:
    enabled: true
    api_key: "api_key_here"

proxy_protocol:
  enabled: true
  receive_enabled: true
  receive_timeout_secs: 5
  receive_allowed_versions: [1, 2]

# Cache configuration 
cache:
  status_ttl_seconds: 30
  max_status_entries: 1000

# Global MOTD configuration
motds:
  unreachable:
    version_name: "Infrarust Unreachable"
    protocol_version: 760
    max_players: 100
    online_players: 0
    text: "§c§lServer Unreachable§r\n§7 Please try again later"
    favicon: ""
